    </button>

        <ng-container *ngIf="isAuthenticated">

            <a class="nav-link" routerLink="/productions" routerLinkActive="active">Productions</a>
          </li>

            </a>

              <li><a class="dropdown-item" routerLink="/scripts">Scripts</a></li>

              <li><a class="dropdown-item" routerLink="/scenes">Scenes</a></li>

        <ng-container *ngIf="!isAuthenticated">

          <li class="nav-item">
            <a class="nav-link" routerLink="/auth/register">Register</a>
