<div *ngIf="loading" class="text-center my-3">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<table *ngIf="sequences.length > 0" class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Number</th>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sequence of sequences">
      <td>{{ sequence.id }}</td>
      <td>{{ sequence.number }}</td>
      <td>{{ sequence.name }}</td>
      <td>{{ sequence.description || 'No description' }}</td>
      <td>
        <button mat-button color="accent" (click)="openEditModal(sequence)">Edit</button>
        <button mat-icon-button color="warn" (click)="deleteSequence(sequence.id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="sequences.length === 0 && !loading" class="text-center">No sequences available.</p>
