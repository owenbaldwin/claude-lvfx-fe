<div *ngIf="loading" class="text-center my-3">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<div *ngIf="sequences.length > 0" >
  <div
    *ngFor="let sequence of sequences"
      class="sequence sequence-container filteringList"
      [id]="'sequence-' + sequence.id">
    <ul class="breakdown-rows sequence-row">
      <li style="width: 2%;">
        <input type="checkbox"
              class="shot-checkbox individual-seq-checkbox"
              [id]="'check-sequence-' + sequence.id"
              [name]="'check-sequence-' + sequence.id"
              [value]="sequence.id">
      </li>
      <a style="width: 8%;"
        class="table-collapse-btn"
        data-bs-toggle="collapse"
        [href]="'#collapse-seq-' + sequence.id"
        role="button"
        aria-expanded="false"
        [attr.aria-controls]="'collapse-seq-' + sequence.id">
        <li style="width: 100%;">
          {{ sequence.prefix }}
        </li>
      </a>
      <li style="width: 2%;"></li>
      <li style="width: 8%;"></li>
      <li style="width: 20%;">{{ sequence.name }}</li>
      <li style="width: 5%;"></li>
      <li style="width: 5%;"></li>
      <li style="width: 15%;"></li>
      <li style="width: 15%;"></li>
      <li style="width: 15%;"></li>
      <li style="width: 5%;">
        <div class="dropdown">
          <button class="btn btn-small" type="button" [id]="'seq-' + sequence.id + '-options'" data-bs-toggle="dropdown"
            aria-expanded="false" [attr.aria-labelledby]="'seq-' + sequence.id + '-options'">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <ul class="dropdown-menu" [attr.aria-labelledby]="'seq-' + sequence.id + '-options'">
            <li>
              <button class="dropdown-item" (click)="openNewSceneModal(sequence.id!)">
                <mat-icon>add</mat-icon> Add New Scene
              </button>
            </li>
            <li>
              <button mat-button color="accent" (click)="openEditModal(sequence)">Edit</button>
            </li>
            <li>
              <button mat-icon-button color="warn" (click)="deleteSequence(sequence.id!)">
                <mat-icon>delete</mat-icon>
              </button>
            </li>
          </ul>
        </div>
      </li>
    </ul>
    <div [id]="'collapse-seq-' + sequence.id" class="collapse row-collapse">
      <app-scene-list
        [sequenceId]="sequence.id!"
        [sequencePrefix]="sequence.prefix"
        [productionId]="productionId">
      </app-scene-list>
    </div>

  </div>
</div>

<!-- New Scene Modal -->
<app-modal [title]="'Add New Scene'" [isOpen]="showNewSceneModal" (close)="closeNewSceneModal()">
  <app-scene-new
    [sequenceId]="sequenceId"
    [productionId]="productionId"
    (sceneCreated)="onSceneCreated()">
  </app-scene-new>
</app-modal>

<p *ngIf="sequences.length === 0 && !loading" class="text-center">No sequences available.</p>
