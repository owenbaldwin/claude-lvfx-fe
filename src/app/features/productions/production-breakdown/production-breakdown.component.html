<button class="btn btn-primary" (click)="openModal()">New Sequence</button>
<app-modal [title]="'Create New Sequence'" [isOpen]="isModalOpen" (close)="closeModal()">
  <!-- <app-element-form [element]="newSequence" [type]="'sequence'" [isEditing]="false" (save)="handleSave($event)"
    (cancel)="closeModal()"></app-element-form> -->
    <app-element-form [element]="newSequence" [type]="'sequence'" [isEditing]="false" [sequences]="sequences"
      (save)="handleSave($event)" (cancel)="closeModal()">
    </app-element-form>
</app-modal>



<ul class="breakdown-rows sticky-headers">
  <li style="width: 2%;">
    <input type="checkbox" id="check-all-shots" />
  </li>
  <li style="width: 2%;" class="seq-border">
    <p class="rotate90">Seq.</p>
  </li>
  <li style="width: 2%;" class="scene-border">
    <p class="rotate90">Scene</p>
  </li>
  <li style="width: 2%;" class="actionB-border">
    <p class="rotate90">Action</p>
  </li>
  <li style="width: 2%;" class="shot-border">
    <p class="rotate90">Shot</p>
  </li>
  <li style="width: 2%;"></li>
  <li style="width: 8%;"></li>
  <li style="width: 20%;">Title</li>
  <li style="width: 5%;">
    <i class="bi bi-file-earmark-break-fill"></i>
  </li>
  <li style="width: 5%;">
    <i class="bi bi-person-fill"></i>
  </li>
  <li style="width: 15%;">Assets</li>
  <li style="width: 15%;">Assumptions</li>
  <li style="width: 15%;">FX</li>
  <li style="width: 5%;">Options</li>
</ul>

<app-sequence-list [productionId]="productionId"></app-sequence-list>
