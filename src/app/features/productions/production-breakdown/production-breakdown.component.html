<button mat-raised-button color="primary" (click)="openCreateModal()">
  Add Sequence
</button>
<app-modal [title]="isEditing ? 'Edit Sequence' : 'Create Sequence'" [show]="showModal" (close)="closeModal()">
  <app-element-form [element]="selectedElement" type="sequence" [isEditing]="isEditing" (save)="saveElement($event)"
    (cancel)="closeModal()"></app-element-form>
</app-modal>

<app-sequence-list [productionId]="productionId"></app-sequence-list>
