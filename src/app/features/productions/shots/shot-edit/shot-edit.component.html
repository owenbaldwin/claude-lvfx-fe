<form (ngSubmit)="updateShot()">
  <div class="mb-3">
    <label for="shotNumber" class="form-label">Number</label>
    <input type="text" class="form-control" id="shotNumber" name="number" [(ngModel)]="selectedElement.number" required>
  </div>
  <div class="mb-3">
    <label for="shotDescription" class="form-label">Description</label>
    <textarea class="form-control" id="shotDescription" name="description" [(ngModel)]="selectedElement.description"
      required placeholder="Shot description" rows="3"></textarea>
  </div>
  <div class="mb-3">
    <label for="shotCamera" class="form-label">Camera</label>
    <input type="text" class="form-control" id="shotCamera" name="camera" [(ngModel)]="selectedElement.camera" placeholder="Camera details" required>
  </div>
  <div class="mb-3">
    <label for="shotFraming" class="form-label">Framing</label>
    <input type="text" class="form-control" id="shotFraming" name="framing" [(ngModel)]="selectedElement.framing" placeholder="Framing details">
  </div>
  <div class="mb-3">
    <label for="shotMovement" class="form-label">Movement</label>
    <input type="text" class="form-control" id="shotMovement" name="movement" [(ngModel)]="selectedElement.movement" placeholder="Camera movement" required>
  </div>
  <div class="mb-3">
    <label for="shotVfx" class="form-label">VFX Shot</label>
    <select class="form-select" id="shotVfx" [(ngModel)]="selectedElement.vfx" name="vfx">
      <option value="">Select type</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="shotNotes" class="form-label">Notes</label>
    <textarea class="form-control" id="shotNotes" name="notes" [(ngModel)]="selectedElement.notes"
      placeholder="Additional notes" rows="2"></textarea>
  </div>
  <div class="modal-actions">
    <button type="button" mat-button (click)="shotUpdated.emit()">Cancel</button>
    <button type="submit" mat-raised-button color="primary">Save</button>
  </div>
</form>
