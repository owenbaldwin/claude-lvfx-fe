<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Register</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            
            <!-- Name Field -->
            <div class="mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Full Name</mat-label>
                <input matInput formControlName="name" placeholder="Enter your full name">
                <mat-icon matSuffix>person</mat-icon>
                <mat-error *ngIf="f['name'].errors?.['required']">Name is required</mat-error>
              </mat-form-field>
            </div>
            
            <!-- Email Field -->
            <div class="mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" placeholder="Enter your email" autocomplete="email">
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="f['email'].errors?.['required']">Email is required</mat-error>
                <mat-error *ngIf="f['email'].errors?.['email']">Please enter a valid email</mat-error>
              </mat-form-field>
            </div>
            
            <!-- Password Field -->
            <div class="mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Create a password" autocomplete="new-password">
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button" aria-label="Toggle password visibility">
                  <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="f['password'].errors?.['required']">Password is required</mat-error>
                <mat-error *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</mat-error>
              </mat-form-field>
            </div>
            
            <!-- Confirm Password Field -->
            <div class="mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Confirm Password</mat-label>
                <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" placeholder="Confirm your password" autocomplete="new-password">
                <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button" aria-label="Toggle password visibility">
                  <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="f['confirmPassword'].errors?.['required']">Please confirm your password</mat-error>
                <mat-error *ngIf="registerForm.hasError('mismatch') && !f['confirmPassword'].errors?.['required']">Passwords do not match</mat-error>
              </mat-form-field>
            </div>
            
            <!-- Submit Button -->
            <div class="d-grid">
              <button mat-raised-button color="primary" [disabled]="loading || registerForm.invalid" type="submit" class="w-100">
                <mat-spinner diameter="20" *ngIf="loading" class="me-2"></mat-spinner>
                Register
              </button>
            </div>

          </form>
        </div>
        <div class="card-footer text-center">
          <p class="mb-0">Already have an account? <a routerLink="/auth/login">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
