<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow dark-card">
        <div class="card-header dark-card-header">
          <h4 class="mb-0">Login</h4>
        </div>
        <div class="card-body dark-card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <!-- Email Field -->
            <div class="mb-3">
              <mat-form-field appearance="outline" class="w-100 dark-form-field">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" placeholder="Enter your email" autocomplete="email">
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="f['email'].errors?.['required']">Email is required</mat-error>
                <mat-error *ngIf="f['email'].errors?.['email']">Please enter a valid email</mat-error>
              </mat-form-field>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
              <mat-form-field appearance="outline" class="w-100 dark-form-field">
                <mat-label>Password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" autocomplete="current-password">
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button" aria-label="Toggle password visibility">
                  <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="f['password'].errors?.['required']">Password is required</mat-error>
                <mat-error *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</mat-error>
              </mat-form-field>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button mat-raised-button class="dark-btn-primary w-100" [disabled]="loading || loginForm.invalid" type="submit">
                <mat-spinner diameter="20" *ngIf="loading" class="me-2"></mat-spinner>
                Login
              </button>
            </div>

          </form>
        </div>
        <div class="card-footer dark-card-footer text-center">
          <p class="mb-0">Don't have an account? <a routerLink="/auth/register" class="dark-link">Register</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
